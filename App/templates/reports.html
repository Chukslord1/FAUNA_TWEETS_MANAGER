{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fauna Tweet Manager</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Menu</a>
    </div>
  </nav>

<div class="jumbotron text-center">
  <img src="{% static 'tweet.jpg' %}" width="270" length="100"/>
  <h1>Fauna Tweet Manager</h1>
  <a href="reports"><button type="button" class="btn btn-primary" >View Tweet Reports</button></a>
  <button type="button" class="btn btn-secondary">Generate Tweets Report</button>
</div>

<center>
<div class="container">
  {% for report in reports %}
  <div class="card">
  <div class="card-header">
    {{report.data.report_date}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{report.data.ref}}</h5>
    <p class="card-text">{{report.data.report_details}}</p>
  </div>
</div>
{% endfor %}
</div>
</center>

</body>
</html>
